<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile | El-7areefa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 (same style as index.html) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
<!-- HEADER -->
<header class="headerContainer">
  <div class="header">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="El-7areefa Logo">
    </a>
    <div class="headerLinks">
      <a href="index.html">Home</a>
      <a href="contactUs.html">Contact Us</a>
    </div>
  </div>
</header>

<!-- PLAYER CARD -->
<main class="formContainer">
  <section class="fifa-card" id="card" style="display:none;">
    <div class="card-left">
      <h1 class="overall" id="overall"></h1>
      <p class="position" id="position"></p>
      <img id="playerImage" alt="Player Image">
    </div>

    <div class="card-right">
      <h2 id="name"></h2>

      <div class="stats">
        <p>PAC <span id="pace"></span></p>
        <p>SHO <span id="shooting"></span></p>
        <p>PAS <span id="passing"></span></p>
        <p>DRI <span id="dribbling"></span></p>
        <p>DEF <span id="defending"></span></p>
        <p>PHY <span id="physical"></span></p>
      </div>
    </div>

  </section>

  <p id="errorMsg" style="color:red; font-weight:600;"></p>
</main>

<!-- FOOTER -->
<footer class="footerContainer">
  <div class="footer">
    Copyright Â© 2026 El-7areefa. All rights reserved.
  </div>
</footer>

<script>
  // ðŸ”´ FIREBASE CONFIG (same as your other pages)
  const firebaseConfig = {
    apiKey: "AIzaSyA4yfl48U9agGiK_tGhnNmvBV7qZu47NzE",
    authDomain: "el-7areefa-ac2fb.firebaseapp.com",
    projectId: "el-7areefa-ac2fb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”Ž GET PLAYER NAME FROM URL
  const params = new URLSearchParams(window.location.search);
  const playerId = params.get("name");

  if (!playerId) {
    document.getElementById("errorMsg").innerText = "No player selected.";
  } else {
    db.collection("players").doc(playerId.toLowerCase()).get()
      .then(doc => {
        if (!doc.exists) {
          document.getElementById("errorMsg").innerText = "Player not found.";
          return;
        }

        const p = doc.data();

        document.getElementById("card").style.display = "flex";
        document.getElementById("name").innerText = p.name;
        document.getElementById("overall").innerText = p.overall;
        document.getElementById("position").innerText = p.position;
        document.getElementById("playerImage").src = p.image;

        document.getElementById("pace").innerText = p.pace;
        document.getElementById("shooting").innerText = p.shooting;
        document.getElementById("passing").innerText = p.passing;
        document.getElementById("dribbling").innerText = p.dribbling;
        document.getElementById("defending").innerText = p.defending;
        document.getElementById("physical").innerText = p.physical;
      })
      .catch(err => {
        document.getElementById("errorMsg").innerText = "Error loading player.";
        console.error(err);
      });
  }
</script>


</body>
</html>
