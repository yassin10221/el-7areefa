<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA4yfl48U9agGiK_tGhnNmvBV7qZu47NzE",
  authDomain: "el-7areefa-ac2fb.firebaseapp.com",
  projectId: "el-7areefa-ac2fb"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>
<script>
const params = new URLSearchParams(window.location.search);
const playerId = params.get("name");

if (!playerId) {
  alert("No player selected");
}

db.collection("players").doc(playerId.toLowerCase()).get()
.then(doc => {
  if (!doc.exists) {
    document.body.innerHTML = "<h2>Player not found</h2>";
    return;
  }

  const p = doc.data();

  document.body.innerHTML = `
    <main class="formContainer">
      <section style="background:#eee;padding:20px;border-radius:20px;width:400px;">
        <img src="${p.image}" style="width:100%;border-radius:20px">
        <h2>${p.name}</h2>
        <p><strong>Age:</strong> ${p.age}</p>
        <p><strong>Club:</strong> ${p.club}</p>
        <p><strong>Position:</strong> ${p.position}</p>
        <p><strong>Goals:</strong> ${p.goals}</p>
      </section>
    </main>
  `;
});
</script>


</head>
<body>

<main class="formContainer">
  <section class="fifa-card">
    <div class="card-left">
      <h1 class="overall" id="overall"></h1>
      <p class="position" id="position"></p>
      <img id="playerImage">
    </div>

    <div class="card-right">
      <h2 id="name"></h2>
      <div class="stats">
        <p>PAC <span id="pace"></span></p>
        <p>SHO <span id="shooting"></span></p>
        <p>PAS <span id="passing"></span></p>
        <p>DRI <span id="dribbling"></span></p>
        <p>DEF <span id="defending"></span></p>
        <p>PHY <span id="physical"></span></p>
      </div>
    </div>
  </section>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const playerId = params.get("name");

db.collection("players").doc(playerId.toLowerCase()).get()
.then(doc => {
  if (!doc.exists) {
    alert("Player not found");
    return;
  }

  const p = doc.data();

  document.getElementById("name").innerText = p.name;
  document.getElementById("overall").innerText = p.overall;
  document.getElementById("position").innerText = p.position;
  document.getElementById("playerImage").src = p.image;

  document.getElementById("pace").innerText = p.pace;
  document.getElementById("shooting").innerText = p.shooting;
  document.getElementById("passing").innerText = p.passing;
  document.getElementById("dribbling").innerText = p.dribbling;
  document.getElementById("defending").innerText = p.defending;
  document.getElementById("physical").innerText = p.physical;
});
</script>

</body>
</html>
