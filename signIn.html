  <!-- REGISTER SECTION -->
  <main>

          Join El-7areefa and showcase your football talent.

        <input type="text" id="name" placeholder="Full Name" required />
<input type="email" id="email" placeholder="Email Address" required />
<input type="password" id="password" placeholder="Password" required />

<button class="btn" type="button" onclick="registerUser()">Create Account</button>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”´ FIREBASE CONFIG (keep yours)
  const firebaseConfig = {
    apiKey: "AIzaSyA4yfl48U9agGiK_tGhnNmvBV7qZu47NzE",
    authDomain: "el-7areefa-ac2fb.firebaseapp.com",
    projectId: "el-7areefa-ac2fb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”µ EMAILJS INIT
  emailjs.init("WrWQshub0p73aBKEa");

  // âœ… REGISTER FUNCTION
  window.registerUser = function () {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {

        // ðŸ“§ SEND EMAIL TO YOU
        emailjs.send(
          "el-7areefa",
          "template_jov74og",
          {
            name: name,
            email: email
          }
        );

        alert("Account created successfully!");
        signOut(auth); // LOG OUT AFTER REGISTER
      })
      .catch(error => {
        alert(error.message);
      });
  };
</script>
